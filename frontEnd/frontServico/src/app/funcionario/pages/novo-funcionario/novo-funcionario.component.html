<div class="flex-container">
    <mat-card>
        <form action="" id="main-form" [formGroup]="funcionarioData" (ngSubmit)="cadastrarFuncionario()">
            <mat-form-field appearance="outline">
                <mat-label>
                    Nome do Funcionário
                </mat-label>
                <input 
                    matInput
                    formControlName="nome"
                > 
                <mat-error>
                    Este campo é obrigatório
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>
                    Email do Funcionário
                </mat-label>
                <input 
                    type="email" 
                    matInput
                    formControlName="email"
                >
                <mat-error>
                    <span *ngIf="funcionarioData.get('email')?.getError('required')">
                        Este campo é obrigatório
                    </span>
                    <span *ngIf="funcionarioData.get('email')?.getError('email')">
                        Digite um email válido
                    </span>
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="button" class="btn" (click)="selectImage()">
                Adicionar foto
            </button>
            <input type="file" id="file-input" placeholder="Coloque sua foto..."  #fileInput  formControlName="foto" accept="image/*"> 
            <button mat-raised-button color="accent" type="submit" style="margin-top: 10px;">
                    Cadastrar
            </button>


        </form>
    </mat-card>
</div>
